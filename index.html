<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mini ChatGPT - Consumo de Agua</title>
  <style>
    /* ---------- Reset y base ---------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      overflow: hidden;
    }

    /* ---------- Estructura general ---------- */
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      background: #ffffff;
    }
    
@media (max-width: 600px) {
  .input-area {
    flex-direction: column;
  }

  .input-area button {
    width: 100%;
  }

  .message {
    max-width: 90%;
    font-size: 15px;
  }
}

    .header {
      background: #10a37f;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #ffffff;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 75%;
      line-height: 1.4em;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .user {
      background: #10a37f;
      color: #fff;
      margin-left: auto;
      text-align: right;
    }

    .bot {
      background: #e5e5e5;
      color: #000;
      margin-right: auto;
      text-align: left;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: #f7f7f7;
      border-top: 1px solid #ddd;
      gap: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: border 0.2s;
    }

    .input-area input:focus {
      border-color: #10a37f;
    }

    .input-area button {
      padding: 12px 18px;
      background: #10a37f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }

    .input-area button:hover {
      background: #0e8e6e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Mini ChatGPT</div>
    
    <div class="chat-box" id="chatBox">
      <div class="message bot">Hola ðŸ‘‹ Hazme una pregunta</div>
    </div>
    
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Escribe aquÃ­..." onkeydown="if(event.key === 'Enter') sendMessage()">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");

    let respuestasDelBot = 0;

    const primeraRespuesta = `Lo siento, no puedo responderte ahora. Estamos enfriando los servidores ðŸ’§
Â¿SabÃ­as que cada pregunta a la IA consume en promedio <b>519 ml (â‰ˆ 0.137 galones)</b> de agua para mantenerlos frescos?`; 
    const segundaRespuesta = `Te invito a pasar al salÃ³n para que veas el proceso.`;

    function sendMessage() {
      const text = userInput.value.trim();
      if (text === "") return;

      addMessage(text, "user");
      userInput.value = "";

      setTimeout(() => {
        if (respuestasDelBot === 0) {
          addMessage(primeraRespuesta, "bot");

          // ðŸ‘‡ Segunda respuesta automÃ¡tica despuÃ©s de 1 segundo
          setTimeout(() => {
            addMessage(segundaRespuesta, "bot");
          }, 1000);

        } else {
          addMessage(segundaRespuesta, "bot");
        }
        respuestasDelBot++;
      }, 600);
    }

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerHTML = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
  

</body>
</html>
